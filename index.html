<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- account balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title  text-3xl">Account Balance</div>
                      <div class="stat-value text-center"><span>45000</span>$</div>
                      
                    </div>
                  </div>
                  <div class="divider"></div>
                 <!-- features  start-->
                 <div>
                    <button class="btn btn-md">Add Money</button>
                    <button class="btn btn-md">CashOut</button>
                    <button class="btn btn-md">Transfer Money</button>
                 </div>
                 <!-- features  ends-->
                 <div class="divider"></div>
                 <!-- add money from start -->
                 <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="email" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="password" class="input input-bordered" required />
                        <label class="label">
                          <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                      </div>
                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
                 <!-- add money from ends -->
            </div>
            </div>
          </div>
    </main>
    
    <script src="js/addMoney.js"></script>
</body>
</html>
