<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- account balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title  text-3xl">Account Balance</div>
                      <div  class="stat-value text-center"><span id="balance-account">45000</span>$</div>
                      
                    </div>
                  </div>
                  <div class="divider"></div>
                 <!-- features  start-->
                 <div>
                    <button id="AddMoney-form" class="btn btn-md">Add Money</button>
                    <button id="cashOut-form" class="btn btn-md">CashOut</button>
                    <button id="transferMoney-form" class="btn btn-md">Transfer Money</button>
                 </div>
                 <!-- features  ends-->
                 <div class="divider"></div>
                 <!-- add money from start -->
                 <div id="addMoney-section" class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text font-bold"> Add Money Amount</span>
                        </label>
                        <input id="addMoney-input" type="text" 
                        placeholder="your amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="input-pin" type="password" autocomplete="off"
                        placeholder="pin number" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="addMoney-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- add money from ends -->

                 <!-- cashOut form start -->
                 <div id="cashOut-section" class="card hidden bg-base-100 w-full
                  max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold"> CashOut Amount</span>
                      </label>
                      <input id="cashOut-input" type="text" 
                      placeholder="your amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="cashOut-pin" type="password" autocomplete="off"
                      placeholder="pin number" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="cashOut-btn" class="btn btn-primary">CashOut Money</button>
                    </div>
                  </form>
                </div>
                 <!-- cashOut form ends -->

                 <!-- transaction start -->
                    <div id="transaction-section">
                      <h2 class="text-5xl text-center">Transaction</h2>
                      <div id="transaction-container" class="space-y-3 p-3">

                      </div>
                    </div>
                 <!-- transaction ends -->

                </div>
                
            </div>
          </div>
    </main>
    
    <script src="js/utilities2.js"></script>
    <script src="js/addMoney2.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/features.js"></script>
    
</body>
</html>
